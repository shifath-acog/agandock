name: streamlit_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9.15
  - cudatoolkit=11.5
  - pytorch=2.0.1
  - rdkit
  - openbabel
  - numpy
  - pandas
  - scipy
  - psycopg2
  - tqdm
  - seaborn
  - biopython
  - python-graphviz
  - pip
  - pip:
      - jupyterlab
      - ipywidgets
      - ipython-sql
      - prody
      - posebusters
      - standardiser
      - pygwalker
      - lxml
      - stmol==0.0.9